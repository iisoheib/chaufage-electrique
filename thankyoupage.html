<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شكراً لك!</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --success: #818cf8;
      --btn-bg: #fbbf24;
      --btn-color: #ffffff;
      --radius: 16px;
      --shadow: 0 12px 28px rgba(0,0,0,0.12);
    }
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; margin: 0; padding: 0; }
    body { 
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: linear-gradient(180deg, #f4f6fb, #eef2ff);
      padding: 16px;
    }
    .thank-card {
      background: var(--card);
      padding: 36px 24px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .thank-card h1 {
      color: var(--success);
      font-size: 36px;
      font-weight: 900;
      margin-bottom: 16px;
    }
    .thank-card p {
      font-size: 18px;
      margin-bottom: 24px;
      color: #111827;
    }
    .back-btn {
      display: inline-block;
      padding: 14px 28px;
      background: var(--btn-bg);
      color: var(--btn-color);
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="thank-card">
    <h1>شكراً لك!</h1>
    <p>تم استلام طلبك بنجاح. سنتواصل معك قريباً.</p>
    <a href="index.html" class="back-btn">العودة للرئيسية</a>
  </div>
</body>
</html>
